<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" class="rel">
<link rel="stylesheet" href="../style/enquiry.css" class="rel">
<script id="replace_with_navbar" src="../script/nav.js"></script>
</head>
<body >

    <div class="container" style="background-image: url(../media/BG1.jpg); background-size: cover;">
            <div class="row">
                <div class="col-lg-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email Address">
                      </div>
                      <div class="mb-3">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                                <input type="firstname" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Firstname">
                              </div>
                            <div class="col-lg-6">
                                <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                                <input type="lastname" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Lastname">
                              </div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Phone Number">
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Address</label>
                        <input type="Address" class="form-control" id="exampleFormControlInput1" placeholder="Address Line 1">
                      </div>

                      <div class="mb-3">
                        <input type="Address" class="form-control" id="exampleFormControlInput1" placeholder="Address Line 2">
                        <div class="row mt-3">
                            <div class="col-lg-6">
                                <input type="Address" class="form-control" id="exampleFormControlInput1" placeholder="Street">
                            </div>
                            <div class="col-lg-6">
                                <input type="Address" class="form-control" id="exampleFormControlInput1" placeholder="City">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-6">
                                <input type="Address" class="form-control" id="exampleFormControlInput1" placeholder="State">
                            </div>
                            <div class="col-lg-6">
                                <input type="Address" class="form-control" id="exampleFormControlInput1" placeholder="Pincode">
                            </div>
                        </div>
                      </div>
                      
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your message"></textarea>
                      </div>

                      <div class="mb-3">
                        <button class="btn btn-warning w-100 text-white" id="exampleFormControlInput1">SEND ENQUIRY</button>
                      </div>


                </div>    
        </div>    
    </div>
    
    <script id="replace_with_footer" src="../script/footer.js"></script>       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
